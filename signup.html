<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container w-100 m-auto">

        <!-- method = "post" is used to send the data entered in the form to a loaction. That location is defined by using action.
                action="/" means that data entered in form in the browser is sent to / i.e. our home directory.-->

        <form action="/" method="post" >
            <img src="images/shiqi-zhao-Zzn7x8ZdZCg-unsplash.jpg" class="mb-4" alt="logo">
            <h1>Sign-In</h1>
            <div class="form-floating">
                <input type="text" class="form-control" name="fname" placeholder="Enter Your First Name">
                <label>First name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control"name="lname" placeholder="Enter Your First Name">
                <label>Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" name="email" placeholder="Enter Your First Name">
                <label>Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="pword" placeholder="Enter Your First Name">
                <label>Password</label>
            </div>
            <div class="checkbox mb-3 mt-3">
                <input type="checkbox" value="Remember-me" >Remember Me
            </div>
            <button type="submit" class="w-100 btn btn-primary btn-lg">Sign-In</button>
            <p class="mt-3 mb-2">&copy; PradySriv</p>
        </form>

    </div>
    
</body>
</html>
